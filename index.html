<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__monitor"></div>
        <input type="text" class="calculator__display">
        <!-- <div class="calculator__display"></div> -->
        <div class="calculator__buttonBox">

            <div class="calculator__row">
                <div class="calculator__cell"><button
                        type="button" class="btn btn--commands btn__operator" value=" + ">+</button></div>
                <div class="calculator__cell"><button
                        type="button" class="btn btn--commands btn__operator" value=" - ">-</button></div>
                <div class="calculator__cell"><button
                        type="button" class="btn btn--commands btn__operator" value=" * ">x</button></div>
                <div class="calculator__cell"><button
                        type="button" class="btn btn--commands btn__operator" value=" / ">%</button></div>
            </div>
            <div class="calculator__panels">

                <div class="calculator__left">
                    <div class="calculator__row">
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="7">7</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="8">8</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="9">9</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="4">4</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="5">5</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="6">6</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="1">1</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="2">2</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="3">3</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell"><button type="button"
                                class="btn" value="0">0</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn" value=".">.</button></div>
                        <div class="calculator__cell"><button type="button"
                                class="btn btn__operator" value="C">C</button></div>
                    </div>
                </div>

                <aside class="calculator__right">
                    <div class="calculator__resultBtn">
                        <button type="button" class="resultBtn" value="=">=</button>
                    </div>
                </aside>
            </div>
        </div>
    </div>




    <script src="./js/main.js"></script>
</body>

</html>
