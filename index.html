<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__monitor"></div>
        <div class="calculator__buttonBox">

            <div class="calculator__row">
                <div class="calculator__cell" data-row="0" data-cell="0"><button
                        type="button" class="btn btn--commands">+</button></div>
                <div class="calculator__cell" data-row="0" data-cell="1"><button
                        type="button" class="btn btn--commands">-</button></div>
                <div class="calculator__cell" data-row="0" data-cell="2"><button
                        type="button" class="btn btn--commands">x</button></div>
                <div class="calculator__cell" data-row="0" data-cell="3"><button
                        type="button" class="btn btn--commands">%</button></div>
            </div>
            <div class="calculator__panels">

                <div class="calculator__left">
                    <div class="calculator__row">
                        <div class="calculator__cell" data-row="1"
                            data-cell="0"><button type="button"
                                class="btn">7</button></div>
                        <div class="calculator__cell" data-row="1"
                            data-cell="1"><button type="button"
                                class="btn">8</button></div>
                        <div class="calculator__cell" data-row="1"
                            data-cell="2"><button type="button"
                                class="btn">9</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell" data-row="2"
                            data-cell="0"><button type="button"
                                class="btn">4</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="1"><button type="button"
                                class="btn">5</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="2"><button type="button"
                                class="btn">6</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell" data-row="2"
                            data-cell="0"><button type="button"
                                class="btn">1</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="1"><button type="button"
                                class="btn">2</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="2"><button type="button"
                                class="btn">3</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__cell" data-row="2"
                            data-cell="0"><button type="button"
                                class="btn">0</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="1"><button type="button"
                                class="btn">.</button></div>
                        <div class="calculator__cell" data-row="2"
                            data-cell="2"><button type="button"
                                class="btn">C</button></div>
                    </div>
                </div>

                <aside class="calculator__right">
                    <div class="calculator__sumBtn">
                        <button type="button" class="sumBtn">=</button>
                    </div>
                </aside>
            </div>
        </div>
    </div>




    <script src="./js/main.js"></script>
</body>

</html>
