<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.js">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__monitor"></div>
        <div class="calculator__row">
            <div class="calculator__cell" data-row="0" data-cell="0">+</div>
            <div class="calculator__cell" data-row="0" data-cell="1">-</div>
            <div class="calculator__cell" data-row="0" data-cell="2">x</div>
            <div class="calculator__cell" data-row="0" data-cell="3">%</div>
        </div>
        <div class="calculator__left">
            <div class="calculator__row">
                <div class="calculator__cell" data-row="1" data-cell="0">7</div>
                <div class="calculator__cell" data-row="1" data-cell="1">8</div>
                <div class="calculator__cell" data-row="1" data-cell="2">9</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__cell" data-row="2" data-cell="0">4</div>
                <div class="calculator__cell" data-row="2" data-cell="1">5</div>
                <div class="calculator__cell" data-row="2" data-cell="2">6</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__cell" data-row="2" data-cell="0">1</div>
                <div class="calculator__cell" data-row="2" data-cell="1">2</div>
                <div class="calculator__cell" data-row="2" data-cell="2">3</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__cell" data-row="2" data-cell="0">0</div>
                <div class="calculator__cell" data-row="2" data-cell="1">.</div>
                <div class="calculator__cell" data-row="2" data-cell="2">C</div>
            </div>
        </div>
        <aside class="calculator__right">
            <div class="calculator__sumBtn">
                <button type="button" class="sumBtn">=</button>
            </div>
        </aside>
        </div>   
        



    <script src="./js/style.css"></script>
</body>
</html>
